<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   KlinikKu Sign Up
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#e3eff1] min-h-screen flex items-center justify-center p-6">
  <main class="flex flex-col md:flex-row items-center justify-center w-full max-w-6xl gap-20">
   <section class="w-full max-w-md">
    <h1 class="text-3xl font-semibold text-black mb-2">
     Selamat Datang! 
     <span>
      ðŸ‘‹
     </span>
    </h1>
    <p class="text-sm text-gray-700 mb-8">
     Tersenyumlah karena sebagian senyummu itu adalah obat untuk kesembuhan pasienmu
    </p>
    <form class="space-y-4">
     <div>
      <label class="block text-xs font-semibold text-black mb-1" for="userid">
       User ID
      </label>
      <input class="w-full rounded-md border border-gray-300 bg-white px-4 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400" id="userid" placeholder="" type="text"/>
     </div>
     <div>
      <label class="block text-xs font-semibold text-black mb-1" for="username">
       Username
      </label>
      <input class="w-full rounded-md border border-gray-300 bg-white px-4 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400" id="username" placeholder="Example@email.com" type="email"/>
     </div>
     <div>
      <label class="block text-xs font-semibold text-black mb-1" for="password">
       Password
      </label>
      <input class="w-full rounded-md border border-gray-300 bg-white px-4 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400" id="password" placeholder="at least 8 characters" type="password"/>
     </div>
     <div>
      <label class="block text-xs font-semibold text-black mb-1" for="confirmpassword">
       Confirm Password
      </label>
      <input class="w-full rounded-md border border-gray-300 bg-white px-4 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400" id="confirmpassword" placeholder="at least 8 characters" type="password"/>
     </div>
     <a href="login.html"><button class="w-full bg-[#152f3f] text-white text-sm py-2 rounded-md mt-2" type="submit">
      Sign Up
     </button></a> 
    </form>
   </section>
   <section class="flex flex-col items-center justify-center w-full max-w-lg">
    <img alt="Yellow shopping cart icon with blue medical box and red cross on top" class="w-48 h-48 object-contain mb-4" height="200" src="assets/img/Screenshot 2025-04-24 174922.png" width="200"/>
    <h2 class="text-5xl font-extrabold text-black">
     KlinikKu
    </h2>
   </section>
  </main>
 </body>
</html>
