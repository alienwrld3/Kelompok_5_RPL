<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   KlinikKu Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#e3eff1] min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-6xl flex flex-col md:flex-row items-center justify-between">
   <!-- Left side form -->
   <div class="w-full md:w-1/2 max-w-md">
    <a class="text-blue-600 text-sm mb-6 inline-block" href="#">
     Login as admin
    </a>
    <h1 class="text-3xl font-extrabold mb-2">
     Welcome Back
     <span>
      ðŸ‘‹
     </span>
    </h1>
    <p class="text-sm text-gray-700 mb-6">
     Tersenyumlah karena sebagian senyummu itu adalah obat untuk kesembuhan pasienmu
    </p>
    <form>
     <label class="block text-gray-800 text-sm mb-1" for="userid">
      User ID
     </label>
     <input class="w-full mb-4 px-4 py-2 rounded-md border border-gray-200 text-gray-400 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="userid" placeholder="ID00000" type="text"/>
     <label class="block text-gray-800 text-sm mb-1" for="password">
      Password
     </label>
     <input class="w-full mb-1 px-4 py-2 rounded-md border border-gray-200 text-gray-400 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="password" placeholder="at least 8 characters..." type="password"/>
     <div class="text-right mb-6">
      <a class="text-blue-600 text-sm" href="#">
       Forgot Password?
      </a>
     </div>
     <button class="w-full bg-[#12292f] text-white py-2 rounded-md text-lg font-normal mb-6 hover:bg-[#0f2327] transition-colors" type="submit">
      Sign in
     </button>
    </form>
    <p class="text-center text-gray-600 text-sm">
     Don't you have an account?
     <a class="text-blue-600" href="RegisterForm.html">
      Sign Up
     </a>
    </p>
   </div>
   <!-- Right side logo -->
   <div class="w-full md:w-1/2 flex flex-col items-center justify-center mt-12 md:mt-0">
    <img alt="Logo of KlinikKu showing a yellow shopping cart with a blue medical box and a red cross on top" class="w-60 h-auto mb-6" height="180" src="image/Screenshot 2025-04-24 174922.png" width="240"/>
    <h2 class="text-5xl font-extrabold leading-none">
     KlinikKu
    </h2>
   </div>
  </div>
 </body>
</html>
